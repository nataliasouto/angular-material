<table mat-table [dataSource]="meetings" class="mat-elevation-z8">

    <ng-container matColumnDef="formName">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.formName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="formSubject">
      <th mat-header-cell *matHeaderCellDef> Assunto </th>
      <td mat-cell *matCellDef="let element"> {{element.formSubject}} </td>
    </ng-container>

    <ng-container matColumnDef="formResponsible">
      <th mat-header-cell *matHeaderCellDef> Responsável </th>
      <td mat-cell *matCellDef="let element"> {{element.formResponsible}} </td>
    </ng-container>

    <ng-container matColumnDef="formDate">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.formDate}} </td>
    </ng-container>

    <ng-container matColumnDef="formTime">
      <th mat-header-cell *matHeaderCellDef> Horário </th>
      <td mat-cell *matCellDef="let element"> {{element.formTime}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100"
              [pageSize]="10"
              >
  </mat-paginator>
